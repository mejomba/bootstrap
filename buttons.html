<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <button type="button" class="btn btn-primary">this is button</button>
        <button type="button" class="btn btn-danger">this is button</button>
        <button type="button" class="btn btn-secondary">this is button</button>
        <button type="button" class="btn btn-warning">this is button</button>
        <button type="button" class="btn btn-dark">this is button</button>
        <button type="button" class="btn btn-light">this is button</button>
        <button type="button" class="btn btn-info">this is button</button>
        <button type="button" class="btn btn-success">this is button</button>

        <button type="submit" class="btn btn-link">this is button</button>


        <br><br>

        <a href="#" class="btn btn-primary">this is link</a>
        <a href="#" class="btn btn-warning">this is link</a>
        <input type="reset" class="btn btn-danger">

        <br>
        <br>

        <button type="button" class="btn btn-outline-primary">this is button</button>
        <button type="button" class="btn btn-outline-danger">this is button</button>
        <button type="button" class="btn btn-outline-secondary">this is button</button>
        <button type="button" class="btn btn-outline-warning">this is button</button>
        <button type="button" class="btn btn-outline-dark">this is button</button>
        <button type="button" class="btn btn-outline-light">this is button</button>
        <button type="button" class="btn btn-outline-info">this is button</button>
        <button type="button" class="btn btn-outline-success">this is button</button>

        <br>
        <br>

        <button type="button" class="btn btn-outline-primary btn-lg">this is button</button>
        <button type="button" class="btn btn-outline-danger btn-sm">this is button</button>
        <button type="button" class="btn btn-outline-secondary">this is button</button>

        <br> <br>

        <button type="button" class="btn btn-outline-primary btn-lg btn-block">this is button</button>
        <button type="button" class="btn btn-outline-danger btn-sm btn-block">this is button</button>
        <button type="button" class="btn btn-outline-secondary btn-block">this is button</button>

        <br>
        <br>

        <button type="button" class="btn btn-primary btn-lg" disabled>this is button</button>
        <button type="button" class="btn btn-danger btn-sm" disabled>this is button</button>
        <button type="button" class="btn btn-secondary" disabled>this is button</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
