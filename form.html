<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="form-group">
                <label for="email" >email address</label>
                <input type="email" id="email" class="form-control is-valid">
                <div class="valid-feedback">
                    Looks good
                </div>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" class="form-control is-invalid">
                <div class="invalid-feedback">
                    wrong password
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="xxx" id="check">
                <label for="check">remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>

            <div class="form-group">
                <label for="select">select option</label>
                <select name="xxx" id="select" class="form-control">
                    <option value="xxx">item1</option>
                    <option value="xxx">item2</option>
                    <option value="xxx">item3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="brows">browse file</label>
                <input type="file" class="form-control-file">
            </div>
        </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
