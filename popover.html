<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="popover" title="popover title" data-content="this is data content for popover">popover</button>
    <br><br><br><br><br>

    <button type="button" class="btn btn-primary" data-placement="top" data-toggle="popover" title="popover title" data-content="this is data content for popover">popover</button>
    
    <button type="button" class="btn btn-primary" data-placement="right" data-toggle="popover" title="popover title" data-content="this is data content for popover">popover</button>
    
    <button type="button" class="btn btn-primary" data-placement="bottom" data-toggle="popover" title="popover title" data-content="this is data content for popover">popover</button>
    
    <button type="button" class="btn btn-primary" data-trigger="focus" data-placement="left" data-toggle="popover" title="popover title" data-content="this is data content for popover">popover</button>
    <br>


    <a href="" data-placement="top" data-toggle="tooltip" title="popover title">popover</a>
    <br>
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script>
        $(function () {$('[data-toggle="popover"]').popover()})
        $(function () {$('[data-toggle="tooltip"]').tooltip()})
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
